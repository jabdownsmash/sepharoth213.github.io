<div class="container" >
    <div class="row">
        <div class="col-sm-12">
            {% for post in include.posts %}
                <div class="col-md-12 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>{{post.title}}</h4></div>
                        <div class="panel-body">
                            {{post.excerpt}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
