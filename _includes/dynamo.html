<div class="container" >
    <div class="row">
        <div class="col-sm-12">
            {% for post in include.posts %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="panel panel-default" >
                        <div class="panel-heading" data-toggle="collapse" data-target="#{{post.name}}">
                            <h3>{{post.title}}</h3>
                        </div>
                        <div class="panel-body">
                            <p>{{post.abstract}}</p>
                            <div id="{{post.name}}" class="collapse out">
                                {{post.content}}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
