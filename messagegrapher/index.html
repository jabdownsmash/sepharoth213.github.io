<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
  <script src="Chart.min.js"></script>
  <canvas id="myChart" width="800" height="400"></canvas>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1502027783341999',
        xfbml      : false,
        version    : 'v2.0',
        // status     : true,
      });
      FB.getLoginStatus(function(response) {
      if (response.status === 'connected') {
        console.log('Logged in.');
      }
      else {
        FB.login(function(){},{scope: 'read_mailbox'});
      }
          FB.api(
              "/me/inbox",
              function (response) {
                if (response && !response.error) {
                  /* handle the result */
                  console.log(response);
                  var ctx = document.getElementById("myChart").getContext("2d");
                  var messages;
                  var numbers = {};
                  var dates = [];
                  response.data.forEach(function(thread)
                  {
                    if(thread.id == "228413887336300")
                    {
                      messages = thread.comments;
                    }
                  });

                  messages.data.forEach(function(message)
                  {
                    dateIndex = message.created_time.substr(0,14);
                    if(!(dateIndex in numbers))
                    {
                      numbers[dateIndex] = 0;
                      dates.push(dateIndex)
                    }
                    numbers[dateIndex] += 1;
                  });

                  var numberArray = [];

                  dates.forEach(function(date)
                  {
                    numberArray.push(numbers[dateIndex]);
                  });

                  var data = {
                    labels : dates,
                    datasets : [
                      {
                        fillColor : "rgba(220,220,220,0.5)",
                        strokeColor : "rgba(220,220,220,1)",
                        pointColor : "rgba(220,220,220,1)",
                        pointStrokeColor : "#fff",
                        data : numberArray
                      }
                    ]
                  }
                  console.log(numberArray);
                  console.log(numbers);
                  console.log(dates);
                  var myNewChart = new Chart(ctx).Line(data);
                }
              }
          );
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
